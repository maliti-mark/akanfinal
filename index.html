

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title> Akan names project </title>
     <head>

            <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
            <link rel="stylesheet" type="text/css" href="/css/style.css">

</head>
 <body>
          <div class="container">
              <div class="jumbotron">
                  <h1>AKAN NAMES</h1>
                  <p>Welcome to Akan names application that you going to use it to display your Akan name, Akan names are names given to children in Ghana according to day born.
              </div>
              <div class="row">

              <form id="form_data"  class="form column">

                      <div class="form-group row">
                            <label class="label-control ">Enter your date of birth:</label>
                            <input class="form-control form-control-sm col-md-6" type="date" id="birthdate" value="" placeholder="Enter your dateofbirth"><br/>
                      </div>

                        <div class="form-group row">
                            <label>Choose your gender:</label>
                            <select id="gender" class="form-control form-control-sm">
                                <option>Choose your gender</option>
                                <option>Male</option>
                                <option>Female</option><br>
                            </select>
                        </div>
                        <div class="row2">

                            <button type="button" class="btn btn-success btn-sm" value="submit" onclick="akanName()">submit</button>

                        </div>


                            <p id="result" class="col-md-12"></p>

                </form>

          </div>

                    </div>
                </div>
            </div>

            <script src="script.js"></script>
 </body>
